name: List Artifacts and Dependencies

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run the workflow on'
        required: true
        default: 'develop'
      artifact_version:
        description: 'Artifact version to search for'
        required: true

jobs:
  list-artifacts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: List Artifacts and Dependencies
        run: |
          # Search for all POM files in the repository
          pom_files=$(find . -name 'pom.xml')

          # Loop through each POM file and extract artifact and dependency information
          for file in $pom_files; do
            echo "Artifacts and Dependencies in $file:"
            grep -E "<artifactId>|<version>|<dependency>\s*<version>" $file | awk -F '[<>]' '/<artifactId>|<version>|<dependency>\s*<version>/{print $3}' | paste -d ' ' - - -
          done

      - name: Check Artifact Version
        run: |
          # Extract the dynamically provided artifact version from the user input
          ARTIFACT_VERSION=${{ github.event.inputs.artifact_version }}

          # Search for the artifact version in POM files as artifact or dependency version
          echo "Searching for artifact version: $ARTIFACT_VERSION"
          files=$(find . -type f -name '*.xml' ! -name 'pom.xml' -print0 | xargs -0 grep -l -E "<version>$ARTIFACT_VERSION</version>|<dependency>\s*<version>$ARTIFACT_VERSION</version>" | sort -u)

          if [ -z "$files" ]; then
            echo "Artifact version $ARTIFACT_VERSION not found in any POM files."
            exit 1
          else
            echo "Artifact version $ARTIFACT_VERSION found in the following files:"
            echo "$files"
          fi
